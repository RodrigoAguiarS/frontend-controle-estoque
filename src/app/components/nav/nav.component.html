<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <div class="logo-container"></div>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <!-- HOME -->
      <li
        *ngIf="
          roles.includes(ACESSO.ADMINISTRADOR) ||
          roles.includes(ACESSO.SUPERADM) ||
          roles.includes(ACESSO.OPERADOR)
        "
        nz-menu-item
        [nzMatchRouter]="true"
        routerLink="/home"
      >
        <i nz-icon nzType="dashboard"></i>
        <span>Home</span>
      </li>

      <!-- UNIDADE -->
      <li
        *ngIf="
          roles.includes(ACESSO.ADMINISTRADOR) ||
          roles.includes(ACESSO.SUPERADM)
        "
        nz-submenu
        nzTitle="Unidades"
        nzIcon="global"
      >
        <ul>
          <li nz-menu-item [nzMatchRouter]="true" routerLink="/unidades/create">
            <i nz-icon nzType="plus-circle"></i>
            <span>Cadastrar</span>
          </li>
          <li nz-menu-item [nzMatchRouter]="true" routerLink="/unidades/list">
            <i nz-icon nzType="unordered-list"></i>
            <span>Listar</span>
          </li>
        </ul>
      </li>

      <!-- CAIXA -->
      <li
        *ngIf="
          roles.includes(ACESSO.ADMINISTRADOR) ||
          roles.includes(ACESSO.OPERADOR) ||
          roles.includes(ACESSO.SUPERADM)
        "
        nz-submenu
        nzTitle="Caixas"
        nzIcon="dollar"
      >
        <ul>
          <li nz-menu-item [nzMatchRouter]="true" routerLink="/caixas/abrir">
            <i nz-icon nzType="plus-circle"></i>
            <span>Gerenciar Caixa</span>
          </li>
        </ul>
      </li>

      <!-- EMPRESA -->
      <li
        *ngIf="
          roles.includes(ACESSO.ADMINISTRADOR) ||
          roles.includes(ACESSO.SUPERADM)
        "
        nz-submenu
        nzTitle="Empresa"
        nzIcon="profile"
      >
        <ul>
          <li nz-menu-item [nzMatchRouter]="true" routerLink="/empresas/create">
            <i nz-icon nzType="plus-circle"></i>
            <span>Cadastrar</span>
          </li>
          <li nz-menu-item [nzMatchRouter]="true" routerLink="/empresas/list">
            <i nz-icon nzType="unordered-list"></i>
            <span>Listar</span>
          </li>
        </ul>
      </li>

      <!-- PERFIL -->
      <li
        *ngIf="roles.includes(ACESSO.SUPERADM)"
        nz-submenu
        nzTitle="Perfil"
        nzIcon="profile"
      >
        <ul>
          <li nz-menu-item [nzMatchRouter]="true" routerLink="/perfis/create">
            <i nz-icon nzType="plus-circle"></i>
            <span>Cadastrar</span>
          </li>
          <li nz-menu-item [nzMatchRouter]="true" routerLink="/perfis/list">
            <i nz-icon nzType="unordered-list"></i>
            <span>Listar</span>
          </li>
        </ul>
      </li>

      <!-- USUARIO -->
      <li
        *ngIf="
          roles.includes(ACESSO.ADMINISTRADOR) ||
          roles.includes(ACESSO.SUPERADM)
        "
        nz-submenu
        nzTitle="UsuÃ¡rio"
        nzIcon="user"
      >
        <ul>
          <li nz-menu-item [nzMatchRouter]="true" routerLink="/usuarios/create">
            <i nz-icon nzType="plus-circle"></i>
            <span>Cadastrar</span>
          </li>
          <li nz-menu-item [nzMatchRouter]="true" routerLink="/usuarios/list">
            <i nz-icon nzType="unordered-list"></i>
            <span>Listar</span>
          </li>
        </ul>
      </li>

      <!-- PRODUTO -->
      <li
        *ngIf="
          roles.includes(ACESSO.ADMINISTRADOR) ||
          roles.includes(ACESSO.OPERADOR) ||
          roles.includes(ACESSO.SUPERADM)
        "
        nz-submenu
        nzTitle="Produto"
        nzIcon="shopping-cart"
      >
        <ul>
          <li nz-menu-item [nzMatchRouter]="true" routerLink="/produtos/create">
            <i nz-icon nzType="plus-circle"></i>
            <span>Cadastrar</span>
          </li>
          <li nz-menu-item [nzMatchRouter]="true" routerLink="/produtos/list">
            <i nz-icon nzType="unordered-list"></i>
            <span>Listar</span>
          </li>
        </ul>
      </li>

      <!-- VENDA -->
      <li
        *ngIf="
          roles.includes(ACESSO.ADMINISTRADOR) ||
          roles.includes(ACESSO.SUPERADM)
        "
        nz-submenu
        nzTitle="Venda"
        nzIcon="shopping"
      >
        <ul>
          <li nz-menu-item [nzMatchRouter]="true" routerLink="/vendas/create">
            <i nz-icon nzType="plus-circle"></i>
            <span>Realizar Venda</span>
          </li>
          <li nz-menu-item [nzMatchRouter]="true" routerLink="/vendas/list">
            <i nz-icon nzType="unordered-list"></i>
            <span>Listar</span>
          </li>
        </ul>
      </li>

      <!-- FORMA DE PAGAMENTO -->
      <li
        *ngIf="roles.includes(ACESSO.SUPERADM)"
        nz-submenu
        nzTitle="Forma de Pagamento"
        nzIcon="credit-card"
      >
        <ul>
          <li
            nz-menu-item
            [nzMatchRouter]="true"
            routerLink="/pagamentos/create"
          >
            <i nz-icon nzType="plus-circle"></i>
            <span>Cadastrar</span>
          </li>
          <li nz-menu-item [nzMatchRouter]="true" routerLink="/pagamentos/list">
            <i nz-icon nzType="unordered-list"></i>
            <span>Listar</span>
          </li>
        </ul>
      </li>

      <!-- TIPO DE PRODUTO -->
      <li
        *ngIf="
          roles.includes(ACESSO.ADMINISTRADOR) ||
          roles.includes(ACESSO.OPERADOR) ||
          roles.includes(ACESSO.SUPERADM)
        "
        nz-submenu
        nzTitle="Tipo de Produto"
        nzIcon="tags"
      >
        <ul>
          <li
            nz-menu-item
            [nzMatchRouter]="true"
            routerLink="/tipos-produto/create"
          >
            <i nz-icon nzType="plus-circle"></i>
            <span>Cadastrar</span>
          </li>
          <li
            nz-menu-item
            [nzMatchRouter]="true"
            routerLink="/tipos-produto/list"
          >
            <i nz-icon nzType="unordered-list"></i>
            <span>Listar</span>
          </li>
        </ul>
      </li>
      <!-- LOGOUT -->
      <li nz-menu-item (click)="deslogar()" (keydown)="onKeyDown($event)">
        <i nz-icon nzType="logout"></i>
        <span>Sair</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <nz-icon
            class="trigger"
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          />
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
